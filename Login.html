<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/login.js"></script>
</head>

<body>
  <div class="banner">
    <h3 class="active">登录页面</h3>
    <h3>注册页面</h3>
    <form class="active">
      <div class="form-group">
        <i class="glyphicon glyphicon-user"></i>
        <input type="text" class="form-control" id="logname" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <i class="glyphicon glyphicon-briefcase"></i>
        <input type="password" class="form-control" required id="logpwd" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-block">登录</button>
      </div>
      <div class="form-group">
        <a href="javascript:;">没有账号？去注册</a>
      </div>
    </form>
    <form>
      <div class="form-group">
        <i class="glyphicon glyphicon-user"></i>
        <input type="text" class="form-control" id="regname" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <i class="glyphicon glyphicon-briefcase"></i>
        <input type="password" class="form-control invalid" id="regPwd" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <i class="glyphicon glyphicon-briefcase"></i>
        <input type="password" class="form-control" id="cfmRegPwd" placeholder="请再次确认密码">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-block">注册</button>
      </div>
      
      <div class="form-group">
        <a href="javascript:;">去登录</a>
      </div>
    </form>

  </div>
</body>

</html>
